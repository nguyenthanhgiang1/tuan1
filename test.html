<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            display: flex;
            /* height: calc(100% - 66px); */
            height: calc(100% - 66px);
        }
        
        .b {
            flex: 2;
            background-color: blue;
            height: 100%;
        }
        
        * {
            margin: 0;
        }
        
        .c {
            flex: 8;
            background-color: blueviolet;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">b</div>
        <div class="c">c</div>
    </div>
</body>

</html>
