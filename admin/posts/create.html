<body>
    <header>
        <div class="logo">
            <h1><span>Awa</span>Inspires</h1>
        </div>
        <ul>
            <li>
                <a href="#"><i class="glyphicon glyphicon-user" id="user"></i>Awa Melvine <i class="fa fa-caret-down" id="down"></i></a>

                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="admin-wrapper">
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
        </div>
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn bnt-big">Add Post</a>
                <a href="index.html" class="btn bnt-big">Manage Posts</a>
            </div>

            <div class="content">
                <h2 class="page-title">Manage Posts</h2>
                <form action="create.html" method="post">
                    <div>
                        <label for="">Title</label>
                        <input type="text" name="title" id="" class="text-input">
                    </div>
                    <div>
                        <label for="">Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label for="">Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label for="">Topic</label>
                        <select name="topic" id="" class="text-input">
                            <option value="Poetry">Poetry</option>
                            <option value="Life Lessions">Life Lessions</option>
                        </select>
                    </div>
                    <div>
                        <buttom type="submit" class="btn btn-big">Add Post</buttom>
                    </div>
                </form>
            </div>
        </div>
    </div>
